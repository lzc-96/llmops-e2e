jobs:
  ###########################################################################
  # 1. DeepEval â€“ Machine Learning Model Evaluation
  ###########################################################################
  deepeval:
    name: Run DeepEval Evaluation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Free Disk Space
        run: |
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get clean
          sudo apt-get autoremove -y
          rm -rf ~/.cache/pip
          rm -rf ~/.cache/huggingface
          df -h

      - name: Install Project Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir deepeval

      - name: Run DeepEval Evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          deepeval test run test_evaluation.py

  ###############################################################################################
  # 2. Build and Test Docker Image + Trivy Vulnerability Scan + Login, Tag and Push Docker Image

name: CI/CD Pipeline for fastapi-app

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ###########################################################################
  # 1. DeepEval â€“ Machine Learning Model Evaluation
  ###########################################################################
  deepeval:
    name: Run DeepEval Evaluation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Free Disk Space
        run: |
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get clean
          sudo apt-get autoremove -y
          rm -rf ~/.cache/pip
          rm -rf ~/.cache/huggingface
          df -h

      - name: Install Project Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir deepeval

      - name: Run DeepEval Evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          deepeval test run test_evaluation.py

  ###########################################################################
  # 2. Build Docker Image (local build, pre-cache optional)
  ###########################################################################
  docker_build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: deepeval

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t fastapi-app:latest .

  ###########################################################################
  # 3. Test Docker Image (health + /chat)
  ###########################################################################
  docker_test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Container Tests
        run: |
          docker run -p 8000:8000 fastapi-app:latest
          sleep 10
          curl -f http://localhost:8000/health || (docker logs test-app && exit 1)
          curl -X POST http://localhost:8000/chat \
               -H "Content-Type: application/json" \
               -d '{"question": "What is Hugging Face?", "context": "Hugging Face provides NLP libraries"}' \
               || (docker logs test-app && exit 1)
          docker stop test-app
          docker rm test-app

  ###########################################################################
  # 4. Trivy Vulnerability Scan
  ###########################################################################
  trivy_scan:
    name: Trivy Vulnerability Scanner
    runs-on: ubuntu-latest
    needs: docker_test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "fastapi-app:latest"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true

  ###########################################################################
  # 5. Tag & Push Docker Image to Docker Hub
  ###########################################################################
  docker_push:
    name: Tag & Push Docker Image
    runs-on: ubuntu-latest
    needs: trivy_scan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & Push Docker Image
        run: |
          docker tag fastapi-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest

  ###########################################################################
  # 6. Validate Kubernetes Manifests with kube-score
  ###########################################################################
  kube_score:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: docker_push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install kube-score
        run: |
          curl -L https://github.com/zegl/kube-score/releases/download/v1.17.0/kube-score_1.17.0_linux_amd64.tar.gz \
            -o kube-score.tar.gz
          tar -xzf kube-score.tar.gz
          chmod +x kube-score

      - name: Run kube-score
        run: ./kube-score score deployment.yaml service.yaml

  ###########################################################################
  # 7. Deploy to Kubernetes (Self-Hosted K8s Cluster)
  ###########################################################################
  k8s_deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: kube_score

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Update Deployment Image
        run: |
          # Use double quotes to expand secret
          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest|" deployment.yaml

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: Verify Deployment Rollout
        run: |
          kubectl rollout status deployment/fastapi-app-deployment --timeout=120s
